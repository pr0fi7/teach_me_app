<!-- templates/cards/card.html -->

<article>
    <h4>{{ card.question }}</h4>
    <p>{{ card.answer }}</p>

    {% if card.solved %}
        <p>✅ You know this card!</p>
    {% else %}
        <p>❌ You don't know this card!</p>
    {% endif %}

    <hr>
    <a href="{% url 'card-update' card.id %}" role="button">
        ✏️ Edit Card
    </a>
</article>
